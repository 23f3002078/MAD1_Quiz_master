{% extends "base.html" %}

{% block title %}{{ quiz.title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>{{ quiz.title }}</h2>
    </div>

    <form method="POST" action="{{ url_for('main.submit_quiz', quiz_id=quiz.id) }}">
        {% for question in quiz.questions %}
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">{{ loop.index }}. {{ question.question_statement }}</h5>
                <div class="mt-3">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="question_{{ question.id }}" 
                               id="question_{{ question.id }}_a" value="1" required>
                        <label class="form-check-label" for="question_{{ question.id }}_a">
                            A) {{ question.option1 }}
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="question_{{ question.id }}" 
                               id="question_{{ question.id }}_b" value="2">
                        <label class="form-check-label" for="question_{{ question.id }}_b">
                            B) {{ question.option2 }}
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="question_{{ question.id }}" 
                               id="question_{{ question.id }}_c" value="3">
                        <label class="form-check-label" for="question_{{ question.id }}_c">
                            C) {{ question.option3 }}
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="question_{{ question.id }}" 
                               id="question_{{ question.id }}_d" value="4">
                        <label class="form-check-label" for="question_{{ question.id }}_d">
                            D) {{ question.option4 }}
                        </label>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">Submit Quiz</button>
        </div>
    </form>
</div>

{% endblock %}
