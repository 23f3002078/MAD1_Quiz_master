{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<form class="d-flex me-3" action="{{ url_for('main.search') }}" method="GET">
    <input class="form-control me-2" type="search" name="query" placeholder="Search..." required>
    <button class="btn btn-outline-light" type="submit"><i class="bi bi-search"></i></button>
</form>
<div class="container">
    <h2 class="mb-4">Available Subjects</h2>
    
    <div class="row">
        {% for subject in subjects %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 quiz-card">
                <div class="card-body">
                    <h5 class="card-title">{{ subject.name }}</h5>
                    <p class="card-text">{{ subject.description }}</p>
                    <a href="{{ url_for('main.list_chapters', subject_id=subject.id) }}" class="btn btn-primary">
                        View Chapters
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
    <div class="mt-4">
        <a href="{{ url_for('main.my_scores') }}" class="btn btn-info">
            <i class="bi bi-trophy"></i> View My Scores
        </a>
    </div>
</div>
{% endblock %}
