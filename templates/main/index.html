{% extends "base.html" %}

{% block title %}Home - Quiz Master{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <h1>Welcome to Quiz Master</h1>
    <p class="lead">Your ultimate platform to test and enhance your knowledge.</p>
    <div class="mt-4">
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary">Go to Dashboard</a>
        {% else %}
            <a href="{{ url_for('auth.login') }}" class="btn btn-success">Login</a>
            <a href="{{ url_for('auth.register') }}" class="btn btn-secondary">Register</a>
        {% endif %}
    </div>
</div>
{% endblock %}
