{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<form method="GET" action="{{ url_for('admin.search') }}" class="mb-4">
    <div class="input-group">
        <input type="text" name="q" placeholder="Search..." class="form-control">
        <button type="submit" class="btn btn-outline-light">
            <i class="bi bi-search"></i> Search
        </button>
    </div>
</form>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Subjects</h2>
        <a href="{{ url_for('admin.new_subject') }}" class="btn btn-primary">
            <i class="bi bi-plus-lg"></i> New Subject
        </a>
        
       
    </div>
    <div class="d-flex justify-content-between align-items-center mb-4">
    <a href="{{ url_for('admin.list_users') }}" class="btn btn-secondary">
        <i class="bi bi-people"></i> View Registered Users
        </a>    
    </div>

    <div class="row">
        {% for subject in subjects %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ subject.name }}</h5>
                    <p class="card-text">{{ subject.description }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="{{ url_for('admin.list_chapters', subject_id=subject.id) }}" class="btn btn-info">
                            Chapters ({{ subject.chapters|length }})
                        </a>
                        <div class="btn-group">
                            <a href="{{ url_for('admin.edit_subject', id=subject.id) }}" class="btn btn-outline-primary">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a href="{{ url_for('admin.delete_subject', id=subject.id) }}" 
                               class="btn btn-outline-danger"
                               onclick="return confirm('Are you sure you want to delete this subject?')">
                                <i class="bi bi-trash"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
